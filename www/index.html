<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Need Terp</title>
</head>

<body>
    <div class="app">
        <div id="deviceready">
            <p class="event listening">Loading</p>
            <div class="event received">
                <form class="formTable" action="Javascript:handleSubmit()">
                    <div class="formRow">
                        <div class="formCell">
                            <h1>I Need an Interpreter</h1>
                        </div>
                    </div>
                    <div class="formRow">
                        <div class="formCell">
                            <h3>My Information</h3>
                        </div>
                    </div>
                    <div class="formRow">
                        <div class="formTable">
                            <div class="formCell left">
                                <span>Name</span>
                            </div>
                            <div class="formCell right">
                                <input type="text" id="name"/>
                            </div>
                        </div>
                    </div>
                    <div class="formRow">
                        <div class="formTable">
                            <div class="formCell left">
                                <span>Phone</span>
                            </div>
                            <div class="formCell right">
                                <input type="text" id="phone"/>
                            </div>
                        </div>
                    </div>
                    <div class="formRow">
                        <div class="formTable">
                            <div class="formCell left">
                                <span>Email</span>
                            </div>
                            <div class="formCell right">
                                <input type="text" id="email"/>
                            </div>
                        </div>
                    </div>
                    <div class="formRow">
                        <div class="formCell">
                            <H3>My Appointment</H3>
                        </div>
                    </div>
                    <div class="formRow">
                        <div class="formTable">
                            <div class="formCell left">
                                <span>Date</span>
                            </div>
                            <div class="formCell right">
                                <input type="text" id="date"/>
                            </div>
                        </div>
                    </div>
                    <div class="formRow">
                        <div class="formTable">
                            <div class="formCell left">
                                <span>Time</span>
                            </div>
                            <div class="formCell right">
                                <input type="text" id="time"/>
                            </div>
                        </div>
                    </div>
                    <div class="formRow">
                        <div class="formTable">
                            <div class="formCell left">
                                <span>Location</span>
                            </div>
                            <div class="formCell right">
                                <input type="text" id="location"/>
                            </div>
                        </div>
                    </div>
                    <div class="formRow">
                        <div class="formTable">
                            <div class="formCell left">
                                <span>Detail</span>
                            </div>
                            <div class="formCell right">
                                <textarea id="detail"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="formRow">
                        <div class="formCell">
                            <input type="submit" value="Submit"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
